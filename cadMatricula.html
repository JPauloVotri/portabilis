<!doctype html>
<html>
<head>

	<title>Cadastro de Matriculas</title>

<body>
	
	<fieldset>

			<input id="curso_id" name="curso_id" type="number" required><br>

			<label for="ano"> Ano: </label><br>
			<input id="ano" name="ano" type="text" required><br>
			<label for="pago"> Pago: </label><br>
			<input type="radio" name="pago" value="1" checked> Sim <br>
			<input type="radio" name="pago" value="0"> NÃ£o <br>
			<input type="submit">
			<input type="button" value="Voltar" onClick="window.location.href = 'index.html';"><br>
		</form>
	</fieldset>
</body>
</html>
